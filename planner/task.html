<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks List</title>
    <link rel="stylesheet" href="task.css">
    <script src="https://kit.fontawesome.com/9619c0b252.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="todo-body">
    <div class="heading">
        <h2>My Tasks</h2>
        <i class="fa-regular fa-moon fa-xl dark-mode"></i>
    </div>
    <hr>
    <ul class="list">
        <li class="new-task">
            <i class="fa-solid fa-plus fa-xl" onclick="initializeTask()"></i>
            <p>New Task</p>
        </li>
        <hr>
    </ul>
</section>
<footer>
    <p>&copy; 2024 Daily Routine Planner. Made with ❤️ by Nikita Bala.</p>
</footer>

</html>
