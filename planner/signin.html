<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
   <div class="min-h-screen bg-zinc-100 flex flex-col justify-center items-center px-6">
  <div class="max-w-md w-full bg-white p-8 border border-zinc-300 rounded-lg shadow-lg">
    <h2 class="text-center text-3xl font-extrabold text-zinc-900 mb-6">Sign up</h2>
    <div class="space-y-4">
      <button
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-700"
      >
        Continue with Google
      </button>
      <button
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-800"
      >
       <br> Continue with Facebook
      </button>
      <button
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-zinc-900"
      >
        <br>Continue with Apple
      </button>
    </div>
    <div class="mt-6">
      <div class="relative">
        <input
          type="email"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-zinc-300 placeholder-zinc-500 text-zinc-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Enter your email..."
        />
      </div>
      <div class="relative">
        <input
          type="password"
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-zinc-300 placeholder-zinc-500 text-zinc-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Enter your password..."
        />
      </div>
    </div>
    <div class="mt-6">
      <button
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-800">
        <a href="profile creation.html" class="w-full flex justify-center border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-800">
          Sign up with Email
      </a>
      
        
      </button>
    </div>
    <div class="mt-6 text-center">
      <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500"
        >Already signed up? Go to login</a
      >
    </div>
  </div>
  <div class="max-w-md w-full mt-12">
    <div class="text-center mt-4">
      <p class="text-sm text-zinc-600">
        "Before Todolist, my to-do lists were scattered all around! Now, everything is in order and
        in one place."
      </p>
      <p class="text-sm text-zinc-500 mt-2">– Matt M.</p>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2024 Daily Routine Planner. Made with ❤️ by Nikita Bala.</p>
</footer> 
</body>
</html>
